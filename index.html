<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>TO-do list</title>

<body>

    <div class="container1">
        <h2 class="textcenter">TO-DOS LIST</h2>

        <div class="first">
            <label for="title">Title</label>
            <input type="email" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
        </div>

        <div class="first">
            <label for="description">Descreption</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" onclick="getAndUpdate()" class="btn btn-primary">Add to list</button>
        <button type="submit" id="clear" onclick="clearStorage()" class="btn btn-primary" onclick="clearStorage()">Clear List</button>

        <div id="itmes" class="my-4">Your Items</div>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col" style="
                    padding: 22px; ">checkbox</th>
                    <th scope="col" style="
                    padding: 22px; ">S.NO.</th>
                    <th scope=" col" style="
                    padding: 22px; ">Item title</th>
                    <th scope="col " style="
                    padding: 22px;">Item Descreption</th>
                    <th scope="col " style="
                    padding: 22px;">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th><input type="checkbox">&nbsp;</th>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-sm btn-primary">Delete</button></td>
                </tr>

            </tbody>
        </table>
        <button type="submit" id="complete" class="btn btn-primary" onclick="clearStorage()">Completed</button>
    </div>


</body>

</html>
